<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:addthis="http://www.addthis.com/help/api-spec">
<head>
	<title>AddThis Widget Sharing: A Client API Example</title>
	<style type="text/css">
		body {background:#fff;font-family:arial,helvetica,sans-serif;font-size:1em;color:#464646;}
	</style>
</head>

<body>

<script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-50ad205219fbe681&domready=1"></script>
<!--
<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js&domready=1"></script>
-->
<a id="btn1">Addthis share through javascript</a>
<script type="text/javascript">
var addthis_ui_config =
{
    services_compact: 'facebook, myspace, igoogle, netvibes, windows, dashboard, more'
}
var addthis_share_config = 
{
    url: "http://www.google.com",
    title: "Piff paff",
    description: "po to sa literki, zeby ich uzywac",
    swfurl: "http://www.youtube.com/v/1F7DKyFt5pY&hl=en&fs=1",
    width: "560",
    height: "340",
    screenshot: "http://i2.ytimg.com/vi/1F7DKyFt5pY/default.jpg"
}
addthis.button("#btn1", addthis_ui_config, addthis_share_config);
</script>

</body>
</html>
