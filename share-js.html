<script type="text/javascript">
	function changeCanonicalLink(newLink) {
		console.log( $("link[rel='canonical']").attr('href') );
		console.log('setting to '+newLink);
		$("link[rel='canonical']").attr('href', newLink );
		console.log( $("link[rel='canonical']").attr('href') );

		addthis.button("#btn1", addthis_ui_config, addthis_share_config);
		addthis.toolbox(".addthis_toolbox", null, null);// addthis_ui_config, addthis_share_config);
	}
</script>


<input id='can' type="text" />
<input type="button" onclick="changeCanonicalLink( $('#can').val() );" value="set canoncial" />
